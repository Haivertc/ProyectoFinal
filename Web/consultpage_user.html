<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Usuario</title>
    <link rel="stylesheet" href="css/consultpage_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card consult-user">
        <div class="card-body">
          <h5 class="card-title">Consultar Usuario</h5>
          <div class="mb-3">
            <label for="input-nameUser" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="input-nameUser" disabled>
          </div>
          <div class="mb-3">
            <label for="input-password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="input-password" disabled>
            <i class="fa fa-eye toggle-password" id="togglePassword" onclick="togglePassword()"></i>
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-secondary" onclick="goBack()">Volver</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/consultpage_user.js"></script>
</body>
</html>
