<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Licorera">
    <meta name="keywords" content="html5, css3, javascript, Licorera, Licores">
    <title>Licorera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <div class="logo-container">
            <img src="resources/Liqour.png" alt="Logo">
        </div>
        <h1>Ingreso al sistema</h1>
        <label for="txt-nameUser">Usuario</label>

        <input type="password" placeholder="Contraseña" id="txt-password">
        <input type="button" value="Aceptar" onclick="validateUser()">
    </form>

    <script src="js/script.js"></script>
</body>
</html>
