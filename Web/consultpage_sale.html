<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Venta</title>
    <link rel="stylesheet" href="css/consultpage_sale.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card consult-sale">
        <div class="card-body">
            <h5 class="card-title">Consultar Venta</h5>
            <div class="mb-3">
                <label for="input-sale-date" class="form-label">Fecha de venta</label>
                <input type="text" class="form-control" id="input-sale-date" disabled>
            </div>
            <div class="mb-3">
                <label for="input-quantity-sold" class="form-label">Cantidad vendida</label>
                <input type="number" step="1" class="form-control" id="input-quantity-sold" disabled>
            </div>
            <div class="mb-3">
                <label for="input-unit-price" class="form-label">Precio por unidad</label>
                <input type="number" step="0.01" class="form-control" id="input-unit-price" disabled>
            </div>
            <div class="mb-3">
                <label for="input-customer-name" class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" id="input-customer-name" disabled>
            </div>
            <div class="mb-3">
                <label for="input-liqour-name" class="form-label">Nombre del licor</label>
                <input type="text" class="form-control" id="input-liqour-name" disabled>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-secondary" onclick="goBack()">Volver</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/consultpage_sale.js"></script>
</body>
</html>
