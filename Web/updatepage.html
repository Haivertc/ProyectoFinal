<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Licor</title>
    <link rel="stylesheet" href="css/updatepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card update-liqour">
        <div class="card-body">
          <h5 class="card-title">Actualizar Licor</h5>
          <div class="mb-3">
            <label for="input-name-liqour" class="form-label">Nombre del licor</label>
            <input type="text" class="form-control" id="input-name-liqour">
          </div>
          <div class="mb-3">
            <label for="input-type-liqour" class="form-label">Tipo de licor</label>
            <input type="text" class="form-control" id="input-type-liqour">
          </div>
          <div class="mb-3">
            <label for="input-brand-liqour" class="form-label">Marca del licor</label>
            <input type="text" class="form-control" id="input-brand-liqour">
          </div>
          <div class="mb-3">
            <label for="input-alcohol-content" class="form-label">Contenido de alcohol (%)</label>
            <input type="number" step="0.1" class="form-control" id="input-alcohol-content">
          </div>
          <div class="mb-3">
            <label for="input-country-of-origin" class="form-label">Pa√≠s de origen</label>
            <input type="text" class="form-control" id="input-country-of-origin">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="updateLiqour()">Actualizar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/updatepage.js"></script>
</body>
</html>
