<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Venta</title>
    <link rel="stylesheet" href="css/addsale.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card add-sale">
        <div class="card-body">
          <h5 class="card-title">Agregar Venta</h5>
          <div class="mb-3">
            <label for="input-sale-date" class="form-label">Fecha de Venta</label>
            <input type="text" class="form-control" id="input-sale-date" aria-describedby="sale-date">
          </div>
          <div class="mb-3">
            <label for="input-quantity-sold" class="form-label">Cantidad Vendida</label>
            <input type="number" class="form-control" id="input-quantity-sold">
          </div>
          <div class="mb-3">
            <label for="input-unit-price" class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" class="form-control" id="input-unit-price">
          </div>
          <div class="mb-3">
            <label for="input-customer-name" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="input-customer-name">
          </div>
          <div class="mb-3">
            <label for="input-liqour-name" class="form-label">Nombre del Licor</label>
            <input type="text" class="form-control" id="input-liqour-name"> <!-- Corregido aquÃ­ -->
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addSale()">Agregar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/addsale.js"></script>
</body>
</html>
